<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Olsen Twin's pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Mary Kate and Ashley Presents:</h4>
        <h1>P-I-Z-Z-A</h1>
      </div>


      <div class="well">
        <form id="pizzaSelection">
          <div class="size">
            <div class="panel panel-default">
              <div class="panel-heading">
                How much can you chow?
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="small">
                    Small
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="medium">
                    Medium
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="large">
                    Large
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="mondo">
                    As big as some countries
                  </label>
                </div>
              </div> <!-- close panel body -->
            </div> <!-- close panel class -->
          </div> <!-- close size class -->

          <button type="submit" class="btn">Make it finger-lickin'!</button>
          </form>
        </div> <!-- close pizza selection well -->
      </div> <!-- close container -->


    </div>
  </body>
</html>
